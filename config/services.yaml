# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    pouet: "ldap"

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    Symfony\Component\Ldap\Ldap:
        arguments: ['@Symfony\Component\Ldap\Adapter\ExtLdap\Adapter']
        tags:
            - ldap
    Symfony\Component\Ldap\Adapter\ExtLdap\Adapter:
        arguments:
            -   host: "@=container.getParameter('pouet')  == 'ldap' ? 'openldap' : 'default_value'"
                port: 1389
                encryption: none
                options:
                    protocol_version: 3
                    referrals: false

    # the ``App\Util\UppercaseTransformer`` service will be
    # injected when an ``App\Util\TransformerInterface``
    # type-hint for a ``$shoutyTransformer`` argument is detected.
    # App\Repository\GroupRepositoryInterface $groupRepository: "@=container.getParameter('pouet')  == 'ldap' ? service('@App\\Repository\\LdapGroupRepository') : 'default_value'"
    App\Repository\GroupRepositoryInterface $groupRepository: '@App\Repository\LdapGroupRepository'
    App\Repository\OuRepositoryInterface $ouRepository: '@App\Repository\LdapOuRepository'

    Symfony\Component\Ldap\LdapInterface: '@Symfony\Component\Ldap\Ldap'


    # # If the argument used for injection does not match, but the
    # # type-hint still matches, the ``App\Util\Rot13Transformer``
    # # service will be injected.
    # App\Util\TransformerInterface: '@App\Util\Rot13Transformer'

    app.sidebar_menu:
        class: Knp\Menu\MenuItem
        factory: ['@App\Menu\Builder', mainMenu]
        arguments: ["@request_stack"]
        tags:
            - { name: knp_menu.menu, alias: main }